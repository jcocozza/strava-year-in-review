<html>
    <table border="1" cellpadding="5" cellspacing="5">
        {% for row in data %}
            <tr>
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</html>



<!DOCTYPE html>
<html>
    <head>
        <title>Strava Yearly Data Analysis</title>
    </head>
    <body>
        <h1>Strava Yearly Data Analysis</h1>
        <p><a href="{{ url_for('summarize') }}">See summary statistics</a></p>
        <p><a href="{{ url_for('activity_list') }}">See all of your activites here</a></p>
        <p><a href="{{ url_for('welcome_page') }}">Home Page</a></p>
        
        {% block content %}
        Output is: <p>{{ my_output }}</p>
        {% endblock %}
       

    </body>
</html>
