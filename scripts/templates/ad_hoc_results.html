<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Query Results</title> <!-- what the website is called in a tab-->
      <link rel="stylesheet" href="{{ url_for('static', filename='CSS/querying.css') }}">
   </head>
   <body>
      {% extends "navigation.html" %}
      {% block content %}
      <!-- Page content -->
        <p>Enter date to query your strava data</p>
        <div class="query">
            <form action="{{ url_for('ad_hoc') }}" method="post">

                <input type="text" name="start_date" placeholder="start_date: YYYY-MM-DD" id="start_date" required>

                <input type="text" name="end_date" placeholder="end_date: YYYY-MM-DD" id="end_date" required>

                <div class="msg">{{ msg }}</div>

                <input type="submit" value="Query Activities">
            </form>
        </div>
        {% if data_table %}
            <h1>Query Results</h1>
            <h2>Activity Table:</h2>
            <p>{{ data_table }}</p>

            <h2> Week Summary Graphs</h2>

            <iframe src="{{ url_for('static', filename='charts/weekly_hr_pie.html') }}" seamless width=1000, height=600></iframe>
            <iframe src="{{ url_for('static', filename='charts/weekly_hr_hist.html') }}" seamless width=1000, height=600></iframe>
            <iframe src="{{ url_for('static', filename='charts/weekly_mileage_bar.html') }}" seamless width=1000, height=600></iframe>
            <iframe src="{{ url_for('static', filename='charts/weekly_time_bar.html') }}" seamless width=1000, height=600></iframe>

        {% endif %}
      <!-- End Page content -->
      {% endblock %}
   </body>
</html>
